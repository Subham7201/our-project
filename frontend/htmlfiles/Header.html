<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/cssfiles/Header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="header">
        <img
          class="header__logo"
          src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
        />
      

      <div class="header__search">
        <input class="header__searchInput" type="text" />
        <img class="header__searchIcon" src="/iconsandimages/search.png">
      </div>

      <div class="header__nav">
        
          <div class="header__option">
            <span class="header__optionLineOne">Hello Guest</span>
            <span class="header__optionLineTwo">Sign In</span>
          </div>
        

        
          <div class="header__option">
            <span class="header__optionLineOne">Returns</span>
            <span class="header__optionLineTwo">& Orders</span>
          </div>
        
        

        <div class="header__option">
          <span class="header__optionLineOne">Your</span>
          <span class="header__optionLineTwo">Prime</span>
        </div>

        
          <div class="header__optionBasket">
            <img class="cart__Icon" src="/iconsandimages/shopping-cart.png"> 
            <span class="header__optionLineTwo header__basketCount cart__Icon">
              0
            </span>
          </div>
      </div>

</body>
</html>
